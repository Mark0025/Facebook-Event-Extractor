<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>152 Bar Events Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #pauseButton {
      background-color: #fa8231;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    
    .progress-container {
      position: relative;
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 10px 0;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }
    
    .stat-box {
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    
    #eventList {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    
    .event-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .event-content {
      flex-grow: 1;
      margin-right: 10px;
    }
    
    .event-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .event-date, .event-location {
      font-size: 12px;
      color: #666;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status-cached {
      background-color: #cce5ff;
      color: #004085;
    }
    
    #log {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin: 2px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    #version {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>152 Bar Events Extractor</h2>
    <div id="status" class="status info">Ready to extract events</div>
    
    <div class="button-container">
      <button id="extractEvents">Extract Events</button>
      <button id="pauseButton">Pause</button>
    </div>
    
    <div class="progress-container">
      <div id="progressBar"></div>
      <div id="progressText">0%</div>
    </div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Total Events</div>
        <div id="totalEvents" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Processed</div>
        <div id="processedEvents" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Success Rate</div>
        <div id="successRate" class="stat-value">0%</div>
      </div>
    </div>
    
    <div id="eventList"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
