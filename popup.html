<!DOCTYPE html>
<html>
<head>
  <title>152 Bar Events Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #212529;
    }

    .progress-container {
      background: #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 8px;
      background: #0d6efd;
      transition: width 0.3s ease;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #extractEvents {
      background: #0d6efd;
      color: white;
    }

    #pauseButton {
      background: #fa8231;
      color: white;
    }

    #status {
      height: 100px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .event-list {
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .event-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #e9ecef;
    }

    .event-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .event-details {
      flex: 1;
    }

    .event-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .event-date, .event-location {
      font-size: 12px;
      color: #6c757d;
    }

    .status-badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .status-pending {
      background: #ffeeba;
      color: #856404;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
    }

    .status-cached {
      background: #e2e3e5;
      color: #383d41;
    }

    .version-info {
      text-align: center;
      font-size: 12px;
      color: #6c757d;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Events</div>
          <div class="stat-value" id="totalEvents">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Processed</div>
          <div class="stat-value" id="processedEvents">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Success Rate</div>
          <div class="stat-value" id="successRate">0%</div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="progressText" style="text-align: center; font-size: 12px;">0%</div>

      <div class="button-group">
        <button id="extractEvents" type="button">Extract Events</button>
        <button id="pauseButton" type="button" disabled>Pause</button>
      </div>
    </div>

    <div id="eventList" class="event-list"></div>
    <div id="status"></div>

    <div class="version-info">
      Version 1.2.1 - Build 2025.03.28 | By aireinvestor.com
    </div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
